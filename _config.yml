remote_theme: "mmistakes/minimal-mistakes@4.26.2"

minimal_mistakes_skin: "dark"

locale: "it-IT"
title: "Unhandled Exception"
subtitle: "everyday a developer wakes up and starts coding"
name: "Emanuele Garofalo"
description: >-
  Blog tecnico di Emanuele Garofalo.
  Articoli su .NET, C#, architettura software e sviluppo.
url: "https://blog.unhandledexception.it"

author:
  name: "Emanuele Garofalo"
  bio: "Solution Architect & Technology Enthusiast"
  location: "Italy"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/gar-ema"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/emagar83"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/emanuele-garofalo-ba12ab31"

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/gar-ema"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/emagar83"

timezone: Europe/Rome

# Build
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  syntax_highlighter: rouge

# Pagination
paginate: 10
paginate_path: /page:num/

# Reading
show_date: true
date_format: "%d/%m/%Y"
read_time: true
words_per_minute: 200

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      show_date: true
      toc: true
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-include-cache
  - jekyll-remote-theme

# Include
include:
  - _pages

# Exclude
exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - "*.config.js"
  - package*.json
  - Gemfile
  - Gemfile.lock
  - tests
  - script
